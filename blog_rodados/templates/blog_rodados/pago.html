{% extends "base.html" %}

{% block titulo %}
<title>Llenar datos</title>
{% endblock titulo %}

{% block contenido %}
<p>Tu username es <b>{{ object.username }}</b></p>

<h3>Completar datos:</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Salvar"/>
</form>
{% endblock contenido %}
